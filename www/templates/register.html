<ion-view title="LocalReads Login" hide-nav-bar="true" hide-back-button="true">
    <ion-content back-img="img/bookstack.jpg">
            <form class="css-form card">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Full Name</span>
                        <input type="text" name="displayName" ng-model="userModel.user.displayName" disabled>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email Id</span>
                        <input type="email" name="email" ng-model="userModel.user.username" disabled>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="userModel.user.password" ng-minlength="6">
                    </label>
                    <label class="item">
                        <button id="registerButton" class="button button-block button-balanced" type="button" ng-click="register()">
                            Register
                        </button>
                    </label>
                    <label class="item">
                        <button id="loginButton" class="button button-block button-positive" type="button" ng-click="login()">
                            Login
                        </button>
                    </label>
                    <div align="center" class="error-container">
                        {{userModel.message}}
                    </div>
                </div>
            </form>
    </ion-content>
</ion-view>
