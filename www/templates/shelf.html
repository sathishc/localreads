<ion-view title="Your Shelf">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list">
          <span ng-click="showConfirm(ownership)"
                class="item item-thumbnail-left slide-in-right"
                ng-repeat="ownership in shelfModel.ownerships">
              <img ng-src="{{ownership.book.thumbnail}}" style="width: 80%"/>
              <h2>{{ownership.book.name}}</h2>
              <p>{{ownership.book.author}}</p>
          </span>
      </div>
  </ion-content>
</ion-view>
