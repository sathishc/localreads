<ion-view title="Conversations">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header has-footer">
        <div class="list">
          <span class="item item-text-wrap slide-in-right"
                ng-tap="inboxModel.openConversation(conversation)"
                ng-repeat="conversation in inboxModel.conversations">
              <h4>{{conversation.receiverName}}</h4>
              <p>{{conversation.snippets[conversation.snippets.length-1].message}}</p>
          </span>
        </div>
    </ion-content>
</ion-view>
