<ion-view title="Books Nearby" class="bar-assertive">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-footer" scroll="false">
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <input id="filterTextField"
                     type="search"
                     placeholder="Filter (3 characters minimum)"
                     ng-model="homeModel.searchFilter">
              <i class="icon ion-looping" ng-show="isFiltering == true"></i>
          </label>
          <button class="button button-clear button-positive"
             ng-show="homeModel.searchFilter"
             ng-click="homeModel.searchFilter =''">
              x
          </button>
      </div>
      <ion-content class="has-header">
          <div class="list">
              <span on-swipe-left="addToShelf($event,ownership)"
                    ng-dblclick="initiateRequest($event,ownership)"
                    class="item item-thumbnail-left"
                    ng-repeat="ownership in homeModel.ownerships | filterShelf">
                  <img ng-src="{{ownership.book.thumbnail}}" />
                  <h2>{{ownership.book.name}}</h2>
                  <p>{{ownership.book.author}}</p>
              </span>
          </div>
      </ion-content>
  </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">
            <i class="icon ion-arrow-left-b"></i>
            swipe left to add
        </div>
    </div>
</ion-view>
