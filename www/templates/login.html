<ion-view title="LocalReads Login">
    <ion-content class="has-header has-footer">

            <form>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="userModel.userName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="userModel.password">
                    </label>
                    <label class="item">
                        <button id="loginButton" class="button button-block button-positive" type="button" ng-click="login()">
                            Log in
                        </button>
                    </label>
                    <label class="item">
                        <button id="registerButton" class="button button-block button-balanced" type="button" ng-click="register()">
                            Register
                        </button>
                    </label>
                    <div class="card">
                        <div align="center" class="item item-text-wrap">
                            {{userModel.message}}
                        </div>
                    </div>


                </div>
            </form>

    </ion-content>
    <div class="bar bar-footer">
        <h6 class="title">Copyright 2014 SquarePrism</h6>
    </div>
</ion-view>
