<ion-view title="Search for Books to Add">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

  <ion-content class="has-header" scroll="false">
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input id="searchTextField" type="search" placeholder="Title / Author / etc" ng-model="searchResultsModel.searchQuery">
          </label>
          <button id="searchButton" class="button" ng-click="searchBooks()">
              <i class="icon ion-search"></i>
          </button>
      </div>
      <ion-content class="has-header">
          <div class="list">
              <span class="item item-thumbnail-left"
                    on-swipe-left="addToShelf($event,'{{book.id}}')"
                    ng-repeat="book in searchResultsModel.searchResults | filterSearch">
                  <img ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}" />
                  <h2>{{book.volumeInfo.title}}</h2>
                  <p>{{book.volumeInfo.authors[0]}}</p>
              </span>
          </div>
      </ion-content>
      <div class="bar bar-footer bar-balanced">
          <div class="title">
              <i class="icon ion-arrow-left-b"></i>
              swipe left to add
          </div>
      </div>
  </ion-content>
</ion-view>
